<app-header [pageTitle]="pageTitle"></app-header>
<ion-card *ngIf="presentateur">
  <img alt="presentateur" [src]="baseUrl + presentateur.photoUrl" />
  <ion-card-header>
    <ion-card-title>{{presentateur.name}}</ion-card-title>
    <ion-card-subtitle>{{presentateur.country}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{presentateur.shortBio}}
  </ion-card-content>
</ion-card>
