<app-header [pageTitle]="pageTitle"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let presentator of presentators" [routerLink]="['/presentateur', presentator.id]">
      <ion-avatar>
        <img [src]="baseUrl + presentator.photoUrl" alt="photo presentateur">
      </ion-avatar>
      <ion-label>
        {{ presentator.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
